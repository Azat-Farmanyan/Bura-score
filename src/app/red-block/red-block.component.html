<div class="red-block">
    <button class="up" (click)="scoreService.redPlus()"><img src="../../assets/arrow.png" alt="up"></button>
    <div class="score">{{ scoreService.red | async }}</div>
    <button class="down" (click)="scoreService.redMinus()"><img src="../../assets/arrow.png" alt="up"></button>
</div>
